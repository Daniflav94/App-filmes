<app-header>
    <ng-container>
        <div class="container">
            <section *ngIf="listaFavoritos.length == 0">
                <h1>Nenhum filme por aqui...</h1>
            </section>
            <section class="lista-filmes" *ngIf="listaFavoritos.length > 0">
                <div class="subtitulo-lista">
                    <img src="/assets/barra.png" height="25px">
                    <h2>Lista de favoritos</h2>
                </div>
                <div class="cards">
                    <div class="card-filme" *ngFor="let filme of listaFavoritos | slice: lowValue : highValue">
                        <a [routerLink]="'/filmes/' + filme.id"><img
                                [src]="'https://image.tmdb.org/t/p/original/' + filme.poster_path" class="poster" loading="lazy"></a>
                        <div class="conteudo-card">
                            <div class="header">
                                <div class="titulo-filme">
                                    <p>{{ filme.title }}</p>
                                    <span>( {{filme.release_date | date: "yyyy"}} )</span>
                                </div>
                                <button mat-icon-button (click)="deletarFilmeFavorito(filme.idBanco, filme)"
                                    class="iconeLixeira">
                                    <img src="/assets/lixeira-de-reciclagem.png" width="21px">
                                </button>
                            </div>
                            <div>
                                <div class="avaliacao">
                                    <img src="/assets/estrela.png" width="15px" height="15px" class="icone-estrela">
                                    <p>{{filme.vote_average | number}}</p>
                                    <button class="icone-estrela-azul" (click)="openDialog(filme)" matTooltip="Avaliar"
                                        matTooltipPosition="right">
                                        <div *ngIf="filme.voto == undefined"><img src="/assets/estrela-azul.png"
                                                width="15px"></div>
                                        <div *ngIf="filme.voto != undefined"><img src="/assets/estrela-azul-cheia.png"
                                                width="15px"></div>
                                        <p>{{filme.voto}}</p>
                                    </button>

                                </div>
                                <div class="informacoes">
                                    <p>{{filme.overview}}</p>

                                </div>
                            </div>

                        </div>

                    </div>
                </div>
                <mat-paginator [length]="listaFavoritos.length" [pageSizeOptions]="[5, 20, 50]"
                    aria-label="Select page" (page)="getPaginatorData($event)">   
                </mat-paginator>
            </section>
            
        </div>

    </ng-container>
</app-header>
